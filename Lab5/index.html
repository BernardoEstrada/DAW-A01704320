<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <title>Lab 5 DAW</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <section id="password">
        <h1>Password</h1>
        <article>
            <label for=enterPass>Password: </label>
            <input type=password id=enterPass placeholder="Enter your password"/>
            <span id=passValid ></span>
            <br>

            <label for=confirmPass>Confirmation: </label>
            <input type=password id=confirmPass placeholder="Confirm your password" disabled/>
            <span id=confirmValid ></span>
            <br>

            <span id=errorInPass></span>

            <br>
            <label for=showPass>Show Password</label>
            <input type=checkbox id=showPass />
            <input type=button id=continue value="Continue"/>
        </article>
    </section>
    <hr>
    <section id="shop">
        <h1>Shop</h1>
        <article>
            <div class=shopItem>
                <img alt="" class=hue id="hue" src="img/cap.png"/>
                <span id="price">$23</span>
                <label for=hueSl>Hue</label>
                <input type="range" min="0" max="360" value="0" id="hueSl" />
                <label for=select>Add to Cart</label>
                <input type=button id=select />
            </div>
        </article>
    </section>

    <script src="password.js"></script>
    <script src="products.js"></script>
    </body>
</html>
